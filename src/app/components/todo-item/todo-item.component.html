<div
  class="hover:shadow flex p-4 justify-between items-center bg-gray-100 my-2"
>
  <div class="flex item-center">
    <div>#id</div>
    <div class="ml-2" *ngIf="editTodo; else inputBlock">Title</div>
    <ng-template #inputBlock>
      <input class="input ml-2" type="text" placeholder="update title" />
    </ng-template>
  </div>
  <div class="flex">
    <button
      *ngIf="editTodo; else elseBlock"
      class="btn green mr-2"
      (click)="updateToggle()"
    >
      Edit
    </button>
    <ng-template #elseBlock>
      <button class="btn green mr-2" (click)="updateToggle()">Update</button>
    </ng-template>
    <button class="btn red">Delete</button>
  </div>
</div>
